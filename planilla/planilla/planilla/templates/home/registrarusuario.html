{% extends "base.html" %}
{% block title %} Registro Usuario  {% endblock %}
{% block content %}

<div class="container">
	<div class="jumbotron">
		<h2>Registar Usuario</h2>
		<div class="container">
		
				<form action="." method="POST" align="center">
					{% csrf_token %}
					{{ form.as_p }}

				</form>
			
		</div>
	</div>		
</div>	

{% endblock %}
