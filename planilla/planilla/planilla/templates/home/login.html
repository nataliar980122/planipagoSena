{% extends 'base.html' %}

{% block title %}
	login
{% endblock %} 

{% block content %}   
<style>
  .modal-header, h4, .close {
      background-color:#027b74;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Iniciar sesion</h2>
  <!-- Trigger the modal with a button -->
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <form action="." method = "POST" align="center">
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <div class="form-group">
				{% csrf_token %}
				{{ form.as_p }}
             
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Recordar Usuario</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Iniciar Sesion
              </button>
          </form>
        </div>
        <div class="modal-footer">
          <a type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</a>
          
         <a type="submit" class="btn btn-success " href="{% url 'password_reset' %}"> Olvidaste tu contrase√±a?</a></a>
        </div>
      </div>
      
    </div>
  </div>
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>
{% endblock %}
